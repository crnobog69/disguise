<!doctype html>
<html lang="sr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DisGuise</title>
        <link rel="icon" href="assets/icon.svg" type="image/x-icon" />
        <style>
            /* –î–µ—Ñ–∏–Ω–∏—Å–∞—ö–µ –≥–ª–æ–±–∞–ª–Ω–∏—Ö –≤–∞—Ä–∏—ò–∞–±–ª–∏ –∑–∞ –±–æ—ò–µ */
            :root {
                --bg-color: #0b0c1d; /* –¢–∞–º–Ω–∏—ò–∞ —Å–≤–µ–º–∏—Ä—Å–∫–∞ –±–æ—ò–∞ */
                --card-color: #1c1e3a; /* –¢–∞–º–Ω–∏—ò–∞ –±–æ—ò–∞ –∑–∞ –∫–∞—Ä—Ç–∏—Ü—É */
                --text-color: #e0e0e0; /* –°–≤–µ—Ç–ª–æ —Å–∏–≤–∞ */
                --accent-color: #8a94f0; /* –°–≤–µ—Ç–ª–∏—ò–∞ –ø–ª–∞–≤–∞ */
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—ò–∞ —Ç–µ–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
            body {
                font-family: Arial, sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                margin: 0;
                padding: 0;
                flex-direction: column; /* –î–æ–¥–∞—Ç–æ –∑–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª–Ω–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–∞—ö–µ */
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—ò–∞ –Ω–∞—Å–ª–æ–≤–∞ */
            h1 {
                color: var(--accent-color);
                text-align: center;
                font-size: 2.5rem;
                margin: 2rem 0 1rem 0; /* –ü–æ–≤–µ—õ–∞–Ω–æ —Ä–∞—Å—Ç–æ—ò–∞—ö–µ –∏–∑–Ω–∞–¥ –∏ –∏—Å–ø–æ–¥ –Ω–∞—Å–ª–æ–≤–∞ */
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—ò–∞ —Ñ–æ—Ä–º–µ */
            form {
                background-color: var(--card-color);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
                display: flex;
                flex-direction: column;
                align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–∞—ö–µ –µ–ª–µ–º–µ–Ω–∞—Ç–∞ —É–Ω—É—Ç–∞—Ä —Ñ–æ—Ä–º–µ */
                margin-bottom: 1rem; /* –†–∞–∑–º–∞–∫ –∏—Å–ø–æ–¥ —Ñ–æ—Ä–º–µ */
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—ò–∞ —Ç–µ–∫—Å—Ç –ø–æ—ô–∞ */
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #2a2c54;
                border-radius: 4px;
                background-color: #2c2f57;
                color: #ffffff;
                resize: none;
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—ò–∞ –¥—É–≥–º–µ—Ç–∞ */
            button {
                background-color: var(--accent-color);
                color: white;
                border: none;
                padding: 10px;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—ò–∞ —Å—Ç–∞—Ç—É—Å –ø–æ—Ä—É–∫–µ */
            #status {
                margin-top: 10px;
                text-align: center;
                font-size: 1.5rem;
                color: var(--accent-color);
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—ò–∞ –∑–≤–µ–∑–¥–∞ —É –ø–æ–∑–∞–¥–∏–Ω–∏ */
            .star {
                position: fixed;
                width: 2px;
                height: 2px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                pointer-events: none;
                animation: twinkle 5s infinite ease-in-out;
            }

            /* –ê–Ω–∏–º–∞—Ü–∏—ò–∞ —Ç—Ä–µ–ø—Ç–∞—ö–∞ –∑–≤–µ–∑–¥–∞ */
            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <h1>üé≠ | DisGuise</h1>
        <form id="messageForm">
            <textarea
                id="message"
                rows="7"
                placeholder="‚úçÔ∏è"
                required
            ></textarea>
            <button type="submit">üì§</button>
        </form>
        <div id="status">‚è≥</div>

        <script>
            // –î–æ—Ö–≤–∞—Ç–∞—ö–µ –µ–ª–µ–º–µ–Ω–∞—Ç–∞ —Ñ–æ—Ä–º–µ –∏ —Å—Ç–∞—Ç—É—Å–∞
            const form = document.getElementById("messageForm");
            const statusDiv = document.getElementById("status");
            const webhookURL =
                "https://discord.com/api/webhooks/1271901711581057034/2ZBhvDiLatUOViLEzRnB7hqnNxJbzcUVQx-R4mzGefFYiHB3Hz-ZKmk5DIfSYsfQswPQ";

            // –î–æ–¥–∞–≤–∞—ö–µ event listener-–∞ –∑–∞ —Å–ª–∞—ö–µ —Ñ–æ—Ä–º–µ
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const message = document.getElementById("message").value;
                statusDiv.textContent = "‚è≥";

                try {
                    // –°–ª–∞—ö–µ –ø–æ—Ä—É–∫–µ –Ω–∞ Discord webhook
                    const response = await fetch(webhookURL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            content: message,
                            username: "DisGuise",
                        }),
                    });

                    if (response.ok) {
                        statusDiv.textContent = "üéâ";
                        form.reset();
                    } else {
                        throw new Error("–ù–µ—É—Å–ø–µ—à–Ω–æ —Å–ª–∞—ö–µ");
                    }
                } catch (error) {
                    statusDiv.textContent = "‚ùå";
                    console.error("–ì—Ä–µ—à–∫–∞:", error);
                }
            });

            // –§—É–Ω–∫—Ü–∏—ò–∞ –∑–∞ –∫—Ä–µ–∏—Ä–∞—ö–µ –∑–≤–µ–∑–¥–∞ —É –ø–æ–∑–∞–¥–∏–Ω–∏
            function createStar() {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                document.body.appendChild(star);
            }

            // –ö—Ä–µ–∏—Ä–∞—ö–µ 50 –∑–≤–µ–∑–¥–∞
            for (let i = 0; i < 50; i++) {
                createStar();
            }
        </script>
    </body>
</html>
